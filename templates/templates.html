<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Instance Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Navigation Menu -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <!-- Menu Items -->
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">
                                Instances
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/template">
                                Templates
                            </a>
                        </li>
                        <!-- Additional menu items here -->
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Templates</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a type="button" class="btn btn-sm btn-outline-secondary" id="new-instance-btn" href="/template/new">New</a>
                    </div>
                </div>

                <!-- Instances Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Template</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="templates-table-body">
                            <!-- Rows will be added dynamically -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $.getJSON('/template/list', function(data) {
                $.each(data, function(index, template) {
                    var status = 'Active'
                    var active_td = '<td><a href="/template/deactivate?id='+template.id+'">Deactivate</a>'
                    if(!template.active){
                        active_td = '<td><a href="/template/activate?id='+template.id+'">Activate</a>'
                        status = "Inactive"
                    }
                    var row = '<tr>' +
                              '<td><a href="/template/edit?id='+template.id+'">' + template.name + '</a></td>' +
                              '<td>' + template.template_text + '</td>' +
                              '<td>' + status + '</td>' +
                              active_td
                              '</tr>';
                    $('#templates-table-body').append(row);
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
