<!-- Task List Modal -->
<div class="modal fade" id="taskListModal" tabindex="-1" aria-labelledby="taskListModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskListModalLabel">Task List</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Opportunity Name</th>
              <th>Description</th>
              <th>Task Owner</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Last Updated</th>
            </tr>
          </thead>
          <tbody id="taskListTableBody">
            <!-- Task rows will be dynamically inserted here by JavaScript -->
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/task.js') }}"></script>
