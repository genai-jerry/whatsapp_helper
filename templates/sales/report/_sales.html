<table class="table table-striped" id="overallReportTable">
    <thead>
        <tr>
            <th>Total Sale Value</th>
            <th>Payment Collected</th>
            <th>Pending Payment</th>
        </tr>
    </thead>
    <tbody>
        {% for item in formatted_sales_report %}
        <tr>
            <td>{{ item.sale_value | number_format }}</td>
            <td>{{ item.total_paid | number_format }}</td>
            <td>{{ item.pending_amount | number_format }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
