<div class="card">
    <div class="card-header">
        <h3>Tasks Due</h3>
    </div>
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Opportunity Name</th>
                    <th>Task Date</th>
                    <th>Action</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks_due %}
                <tr>
                    <td>{{ task.opportunity_name }}</td>
                    <td>{{ task.task_date }}</td>
                    <td>{{ task.action }}</td>
                    <td>{{ task.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
