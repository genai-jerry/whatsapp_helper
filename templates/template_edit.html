<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container mt-5">
        <h2>Edit Template</h2>
        <form id="editTemplateForm" action="/template/edit" method="post">
            <input type="hidden" name="id" value="{{content.id}}"/>
            <div class="mb-3">
                <label for="templateName" class="form-label">Template Name</label>
                <input type="text" class="form-control" id="templateName" name="name" value="{{content.name}}" required>
            </div>
            <div class="mb-3">
                <label for="templateText">Template Text</label>
                <textarea class="form-control" id="templateText" rows="3" name="text">{{content.text}}</textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Save</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
        </form>
    </div>
</body>
</html>
