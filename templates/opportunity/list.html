<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Opportunities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>List of Opportunities</h2>
        <table class="table table-striped" id="opportunitiesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Call Status</th>
                    <th>Opportunity Status</th>
                    <th>Agent</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be inserted here with JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $.get('/opportunity/list', function(data) {
                data.forEach(function(opportunity) {
                    var row = '<tr>' +
                        '<td>' + opportunity.name + '</td>' +
                        '<td>' + opportunity.date + '</td>' +
                        '<td>' + opportunity.email + '</td>' +
                        '<td>' + opportunity.phone + '</td>' +
                        '<td>' + opportunity.call_status + '</td>' +
                        '<td>' + opportunity.opportunity_status + '</td>' +
                        '<td>' + opportunity.agent + '</td>' +
                        '</tr>';
                    $('#opportunitiesTable tbody').append(row);
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
