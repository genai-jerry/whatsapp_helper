{% extends "base.html" %}

{% block title %}
    List Opportunities
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>List of Opportunities</h2>
        <table class="table table-striped" id="opportunitiesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Call Status</th>
                    <th>Opportunity Status</th>
                    <th>Agent</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be inserted here with JavaScript -->
            </tbody>
        </table>
        <!-- Pagination control -->
        <div id="pagination" class="mt-3">
            <button id="first" class="btn btn-primary">First</button>
            <button id="prev" class="btn btn-primary">Previous</button>
            <span id="page-info" class="mx-2"></span>
            <button id="next" class="btn btn-primary">Next</button>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        var page = 1;
        var totalPages = 1;

        function loadOpportunities() {
            $.getJSON('/opportunity/list?page=' + page, function(data) {
                // Clear the current list of opportunities
                $('#opportunitiesTable tbody').empty();

                // Add the new opportunities to the list
                data.items.forEach(function(opportunity) {
                    var date = new Date(opportunity.date);
                    var formattedDate = date.toLocaleString('en-US', { month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' });
                    var row = '<tr>' +
                        '<td><a href="./' + opportunity.id + '">' + opportunity.name + '</a></td>' +
                        '<td>' + formattedDate + '</td>' +
                        '<td>' + opportunity.email + '</td>' +
                        '<td>' + opportunity.phone + '</td>' +
                        '<td>' + opportunity.call_status + '</td>' +
                        '<td>' + opportunity.opportunity_status + '</td>' +
                        '<td>' + opportunity.agent + '</td>' +
                        '</tr>';
                    $('#opportunitiesTable tbody').append(row);
                });

                // Update the pagination info
                $('#page-info').text('Page ' + data.page + ' of ' + data.total_pages);
                totalPages = data.total_pages;
            });
        }

        // Load the first page of opportunities
        loadOpportunities();

        // Handle the Previous button click
        $('#prev').click(function() {
            if (page > 1) {
                page--;
                loadOpportunities();
            }
        });

        // Handle the Next button click
        $('#next').click(function() {
            if (page < totalPages) {
                page++;
                loadOpportunities();
            }
        });
        // Handle the First button click
        $('#first').click(function() {
            if (page !== 1) {
                page = 1;
                loadOpportunities();
            }
        });
    });
    </script>
{% endblock %}
