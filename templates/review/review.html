{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-dash text-primary toggle-icon" viewBox="0 0 16 16" role="button" data-bs-toggle="collapse" data-bs-target="#winsCollapse" aria-expanded="true" aria-controls="winsCollapse">
                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus text-primary toggle-icon d-none" viewBox="0 0 16 16" role="button" data-bs-toggle="collapse" data-bs-target="#winsCollapse" aria-expanded="false" aria-controls="winsCollapse">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            <h1 class="me-3 mb-0">Wins Board</h1>
        </div>
    </div>
    <div class="collapse show" id="winsCollapse">
        <div class="row">
            {% include "review/_wins.html" %}
        </div>
    </div>
    <div class="row mb-3">
        <h3>
            Review Metrics
        </h3>
        <div class="col">
            <ul>
                {% for department in departments %}
                <li>
                    <h5><a href="/review/{{department.department_key}}">{{department.name}}</a></h5>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
