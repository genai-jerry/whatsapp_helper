{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-4">
            <div class="form-group">
                <h3>Select for Review</h3>
                <select class="form-control" id="employeeSelect">
                    <option value="">All Employees</option>
                    {% for employee in employees %}
                        <option value="{{ employee.user_id }}" {% if employee.user_id == selected_employee_id %}selected{% endif %}>{{ employee.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="row mb-3 mt-4">
        <div class="col d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-dash text-primary toggle-icon" viewBox="0 0 16 16" role="button" data-bs-toggle="collapse" data-bs-target="#salesCollapse" aria-expanded="true" aria-controls="salesCollapse">
                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus text-primary toggle-icon d-none" viewBox="0 0 16 16" role="button" data-bs-toggle="collapse" data-bs-target="#salesCollapse" aria-expanded="false" aria-controls="salesCollapse">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            <h1 class="me-3 mb-0">Sales Metrics</h1>
        </div>
    </div>
    <div class="collapse show" id="salesCollapse">
        <div class="row">
            {% include "review/_sales_metrics.html" %}
        </div>
    </div>
</div>
<script>
    const destination = 'sales-metrics';
</script>
<script src="{{ url_for('static', filename='js/review_dashboard.js') }}"></script>
{% endblock %}
