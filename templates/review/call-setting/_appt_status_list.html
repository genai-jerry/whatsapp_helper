<p>
    <button type="button" id="confirm-call-{{ appointment.appointment_id }}"
        class="btn {{ 'btn-success' if appointment.confirmed else 'btn-primary' }} btn-sm task-comment-btn border border-white float-start confirm-call" 
        data-appointment-id="{{ appointment.appointment_id }}"
        {{ 'disabled' if appointment.confirmed else '' }}
        title="Confirm Appointment">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar2-check" viewBox="0 0 16 16" data-bs-toggle="tooltip" data-bs-placement="top">
            <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z"/>
            <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z"/>
        </svg>
    </button>
    <button type="button" class="btn {{ 'btn-success' if appointment.status == 10 else 'btn-primary' }} btn-sm task-comment-btn border border-white float-start discovery-call-done" data-appointment-id="{{ appointment.appointment_id }}" 
        data-opportunity-id="{{ appointment.opportunity_id }}" title="Discovery Call Done">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" data-bs-toggle="tooltip" data-bs-placement="top">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
    </button>
</p>

<br>

<p>
    {% with id = appointment.opportunity_id, name = appointment.opportunity_name, tasks = appointment.task_count, comments = appointment.comment_count %}
        {% include "common/_list_tasks.html" %}
    {% endwith %}
</p>
