<select class="form-control" id="employeeSelect">
    <option value="">All Employees</option>
    {% with selected_employee_id = selected_employee_id if selected_employee_id else current_user.id %}
    {% for employee in employees %}
        <option value="{{ employee.user_id }}" {% if employee.user_id == selected_employee_id %}selected{% endif %}>{{ employee.name }}</option>
    {% endfor %}
    {% endwith %}
</select>
